{% extends 'base.html' %}

{% block title %}{{ car.carname }} {% endblock %}

{% block content %}
<div class="info-container">
    <h2>Car Details</h2>
    <div class="car-info">
        
        <div class="info-content">
            <div class="info-img" >
                <img src="{{car.image.url}}" >
            </div>
            <div class="info-text">
            <ul>
                <li><strong>Car Name:</strong> {{ car.carname }}</li>
                <li><strong>Carburent:</strong> {{ car.carburent }}</li>
                <li><strong>Price per Day:</strong> {{ car.price_per_day }} DH</li>
                
            </ul>
            </div>
            <div class="descrption">
                <strong>Description:</strong>
                <p>{{ car.info }}</p>
            </div> 
        </div>
        
        <div class="date-select">
            <form method="post" class="date-select" >
                {% csrf_token %}
            <div class="start-end ">
                <input type="hidden" name="car_id" value="{{ car.id }}">
                <input type="date" name="start" class="start" value={{today}} min={{today}}>
                <input type="date" name="end" class="end" value={{today}} min={{today}}>
            </div>
            <button class="btn">Rent</button>
        </form>
        </div>
        
        <div name="error"> {{error}} </div>
        
    </div>

</div>

{% endblock %}
